<f:view>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <!-- Content specific to home page -->
            <h:form id="registrationForm" style="background-color: #0B2434">
                <div class="form-body">
                    <div class="row">
                        <div class="form-holder">
                            <div class="form-content">
                                <div class="form-items">
                                    <h3>Employe Affectation</h3>
                                    <a href="TableEmploye.xhtml">Employees</a>
                                    <br/>
                                    <h:outputLabel for="emp" value="Employe"/>
                                    <h:selectOneMenu id="emp" value="#{affectationBean.employe}" converter="omnifaces.SelectItemsConverter">
                                            <f:selectItems value = "#{affectationBean.employes}" var="employee"
                                                           itemLabel="#{employee.name}" itemValue="#{employee}" />
                                    </h:selectOneMenu>
                                    <h:outputLabel for="prj" value="Projet"/>
                                    <h:selectOneMenu id="prj" value="#{affectationBean.project}" converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value = "#{affectationBean.projects}" var="projet"
                                                       itemLabel="#{projet.name}" itemValue="#{projet}" />
                                    </h:selectOneMenu>
                                    <h:outputLabel for="ctrb" value="Contribution"/>
                                    <h:selectOneMenu id="ctrb" value="#{affectationBean.contributionPercent}">
                                        <f:selectItem itemLabel="Implication" itemValue="" />
                                        <f:selectItem itemLabel="20%" itemValue="20%" />
                                        <f:selectItem itemLabel="40%" itemValue="40%" />
                                        <f:selectItem itemLabel="60%" itemValue="60%" />
                                        <f:selectItem itemLabel="80%" itemValue="80%" />
                                        <f:selectItem itemLabel="100%" itemValue="100%" />
                                    </h:selectOneMenu>

                                    <div class="form-button mt-3">
                                        <h:commandButton id="submit" value="Affecter Projet" action="#{affectationBean.affecter()}" styleClass="btn btn-primary"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>




</f:view>
</html>
